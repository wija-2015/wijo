<div class="modal-body col-lg-10" ng-controller="BapCtrl" >
   <div class="panel panel-default">
        <div class="panel-heading font-bold">Informations du Bap</div>
        <div class="panel-body">
          <form class="bs-example form-horizontal" >
		   <div class="form-group">
              <label class="col-lg-2 control-label">Matricule Collaborateur</label>
              <div class="col-lg-10">
                <select class="form-control m-t" ng-model="bap.idCollaborateur">
				     <option ng-repeat="c in collabs" ng-value="c.idCollaborateur">{{c.matriculeUser}}</option>
				  </select>  
			   </div>
            </div>
          <div class="form-group">
              <label class="col-lg-2 control-label">L'année du Bap</label>
              <div class="col-lg-10">
                <input type="date" class="form-control" placeholder="L'année" ng-model="bap.dateBap">
              </div>
            </div>
          <div class="form-group">
              <label class="col-lg-2 control-label">Poste</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="Poste" ng-model="bap.poste">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">Note Finale</label>
              <div class="col-lg-10">
                <input type="number" class="form-control" name="matriculeUser" placeholder="Note du Bap" ng-model="bap.noteFinaleBap">
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-info" ng-click="inserer_bap()">Valider</button>
				 <button class="btn btn-danger" ng-click="vider()">Vider</button>
              </div>
            </div>
          </form>
        </div>
      </div>
</div>
</div>

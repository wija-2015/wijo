<div class="modal-header">
    <h3 class="modal-title">Veuillez remplir les champs</h3>
</div>
<div class="modal-body">
   <div class="panel panel-default">
        <div class="panel-heading font-bold">Informaions du catégorie</div>
        <div class="panel-body">
          <form class="bs-example form-horizontal" >
          
          <div class="form-group">
              <label class="col-lg-2 control-label">Nom Catégorie</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="Nom du catégorie" ng-model="categorie.nomCategorie">
              </div>
            </div>
           
            <div class="form-group">
              <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-info" ng-click="inserer_categorie()">Valider </button>
				 <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
</div>

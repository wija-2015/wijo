<div class="modal-header">
    <h3 class="modal-title">Veuillez remplir les champs</h3>
</div>
<div class="modal-body">
   <div class="panel panel-default">
        <div class="panel-heading font-bold">Horizontal form</div>
        <div class="panel-body">
          <form class="bs-example form-horizontal" >
          <div class="form-group">
              <label class="col-lg-2 control-label">Pr√©nom</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="Prenom du collaborateur" ng-model="encadrant.prenomUser">
              </div>
            </div>
          <div class="form-group">
              <label class="col-lg-2 control-label">Nom</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="Nom du collaborateur" ng-model="encadrant.nomUser">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">Matricule</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" name="matriculeUser" placeholder="Matricule du collaborateur" ng-model="encadrant.matriculeUser">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">Mail</label>
              <div class="col-lg-10">
                <input type="email" class="form-control" name="mailUser" placeholder="Email du collaborateur" ng-model="encadrant.mailUser">
              </div>
            </div>	
            <div class="form-group">
              <label class="col-lg-2 control-label">Mot de passe</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" name="" placeholder="password du manager" ng-model="encadrant.password">
              </div>
            </div>
			<div class="form-group">

			<div class="form-group">
              <label class="col-lg-2 control-label">Profil</label>
              <div class="col-lg-10">
           <!--    <select class="form-control" ng-model="collaborateur.idManagerrh"><option>1</option><option>2</option><option>3</option></select>-->
            <select ng-model="encadrant.idProfil"><option ng-repeat="p in profils" ng-value="p.idProfil">{{p.nomProfil}}</option></select>  
              
			   </div>

            </div>
            
            <div class="form-group">
              <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-info" ng-click="inserer_encadrant()">Valider </button>
				 <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
</div>

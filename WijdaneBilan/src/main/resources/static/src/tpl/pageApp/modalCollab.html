<div class="modal-header">
    <h3 class="modal-title">Veuillez remplir les champs</h3>
</div>
<div class="modal-body">
   <div class="panel panel-default">
        <div class="panel-heading font-bold">Informations du collaborateur</div>
        <div class="panel-body">
          <form class="bs-example form-horizontal" >
          <div class="form-group">
              <label class="col-lg-2 control-label">Pr√©nom</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="Prenom du collaborateur" ng-model="collaborateur.prenomUser">
              </div>
            </div>
          <div class="form-group">
              <label class="col-lg-2 control-label">Nom</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="Nom du collaborateur" ng-model="collaborateur.nomUser">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">Matricule</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" name="matriculeUser" placeholder="Matricule du collaborateur" ng-model="collaborateur.matriculeUser">
              </div>
            </div>
			<div class="form-group">
              <label class="col-lg-2 control-label">Mot de passe</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" name="matriculeUser" placeholder="Matricule du collaborateur" ng-model="collaborateur.password">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">Mail</label>
              <div class="col-lg-10">
                <input type="email" class="form-control" name="mailUser" placeholder="Email du collaborateur" ng-model="collaborateur.mailUser">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">Date de recrutement </label>
              <div class="col-lg-10">
                <input type="date" class="form-control" placeholder="Date de recrutement" ng-model="collaborateur.dateRecrutement">
              
              </div>
            </div> 

			<div class="form-group">

			<div class="form-group">
              <label class="col-lg-2 control-label">Manager RH</label>
              <div class="col-lg-10">
           <!--    <select class="form-control" ng-model="collaborateur.idManagerrh"><option>1</option><option>2</option><option>3</option></select>-->
            <select ng-model="collaborateur.idManagerrh"><option ng-repeat="m in managers" ng-value="m.idManagerrh">{{m.matriculeUser}}</option></select>  
              
			   </div>
            </div>
            
            <div class="form-group">
              <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-info" ng-click="inserer_collab()">Valider </button>
				 <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
</div>
